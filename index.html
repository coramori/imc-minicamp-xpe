<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>IMC</title>
  </head>
  <body>
    <div class="content">
      <div class="title-imc">Calculadora IMC</div>
      <br />
      <label class="paragraph">
        O Índice de Massa Corporal (IMC) é uma medida internacional utilizada
        para estimar o peso ideal de uma pessoa com base em sua altura.</label
      ><br /><br />

      <label for="input-weight" class="label-input-imc">Peso (kg):</label><br />
      <input
        id="input-weight"
        type="number"
        placeholder="Digite o peso"
        class="input-button-imc"
        step="0.1"
        required
      /><br /><br />

      <label for="input-height" class="label-input-imc">Altura (m): </label
      ><br />
      <input
        id="input-height"
        type="number"
        step="0.01"
        placeholder="Digite a altura"
        class="input-button-imc"
        required
      />

      <p>
        <button id="button-calculate-imc" class="input-button-imc">
          Calcular IMC
        </button>
      </p>

      <p id="paragraph-imc-result">
        IMC desses dados é: <strong id="imc-result"></strong>
      </p>

      <p id="paragraph-range-result">
        Este valor considera que você está na faixa:
        <strong id="range-result"></strong>
      </p>
    </div>

    <script defer src="./js/script.js"></script>
  </body>
</html>
